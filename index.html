<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam 2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="kodam.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-wand-magic-sparkles"></i> Cek Khodam Anda</h1>
        <div class="form-group">
            <label for="name">Masukkan nama anda:</label>
            <div class="wave-group">
              <input required="" type="text" class="input" id="name">
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">N</span>
                <span class="label-char" style="--index: 1">a</span>
                <span class="label-char" style="--index: 2">m</span>
                <span class="label-char" style="--index: 3">a</span>
                <span class="label-char" style="--index: 3">:</span>
              </label>
            </div>
        </div>
        <button id="checkButton" class="btn"><i class="fas fa-search"></i> Cek Khodam</button>
        
        <div id="result" class="result"></div>
        <p>Total khodam sekarang adalah: <span id="totalKhodam"></span></p>
        <h4>&copy By <a class="ig" href="https://www.instagram.com/rapikerenbgt">Rafi</a> <a class="ig" href="https://www.instagram.com/zyrexx_xzy">Ebin</a> and <a class="ig" href="https://www.instagram.com/pais.adhyst_">Pais</a></h4>
    </div>
    <script src="khodam.js"></script>  
</body>
</html>
